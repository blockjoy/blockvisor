name: Babel

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Setup packages
        run: >
          sudo apt install -y build-essential pkg-config libssl-dev cmake tmux musl-tools pigz
      - name: Test
        run: >
          cargo test -p babel -p babel_api
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt
          override: true
      - name: Setup packages
        run: >
          sudo apt install protobuf-compiler
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -p babel -- --check
      - name: Catch common mistakes
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p babel --tests -- -D warnings

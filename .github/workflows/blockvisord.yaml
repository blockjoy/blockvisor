name: Blockvisor

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"

env:
  RUST_LOG: trace
  RUST_BACKTRACE: full

jobs:
  test:
    name: Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: x86_64-unknown-linux-musl
          override: true
      - name: Build blockvisord
        run: >
          cargo build -p blockvisord
      - name: Build babel
        run: >
          cargo build -p babel --target x86_64-unknown-linux-musl
      - name: Put babel into rootfs image
        shell: bash
        run: |
          mount /var/lib/blockvisor/debian.ext4 /mnt/fc
          cp target/x86_64-unknown-linux-musl/debug/babel /mnt/fc/usr/bin/babel
          umount /mnt/fc
      - name: Reinstall
        run: >
          make reinstall
      - name: Start test env
        run: >
          docker compose up -d
      - name: Test
        run: >
          cargo test -p blockvisord
      - name: Shutdown test env
        if: always()
        run: >
          docker compose down
  lints:
    name: Lints
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt
          override: true
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -p blockvisord -- --check
      - name: Catch common mistakes
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p blockvisord -- -D warnings

name: Release BV

on:
  workflow_dispatch:
    inputs:
      bump_level:
        description: 'Bump Level (see https://github.com/crate-ci/cargo-release/blob/master/docs/reference.md#bump-level)'
        required: true
        default: 'patch'
        type: choice
        options:
          - release
          - patch
          - minor
          - major
          - alpha
          - beta
          - rc

jobs:
  release:
    name: BV release
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Setup environment
        run: |
          cargo install cargo-release
          git config user.email "engineering@blockjoy.com"
          git config user.name "CI"
      - name: Cargo Release
        run: >
          cargo release --execute --no-confirm ${{ inputs.bump_level }}
  call-publish-workflow:
    needs: release
    uses: ./.github/workflows/publish.yaml
    secrets:
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}

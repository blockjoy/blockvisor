[package]
name = "babel"
edition.workspace = true
version.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "babel"
path = "src/lib.rs"

[[bin]]
name = "babel"
path = "src/bin/babel.rs"

[[bin]]
name = "babelsup"
path = "src/bin/babelsup.rs"

[dependencies]
babel_api = {version = "*", path = "../babel_api"}
eyre = "0.6.8"
futures = "0.3.21"
gjson = "0.8"
ctrlc = "3.2.3"
lazy_static = "1.4.0"
reqwest = {version = "0.11.11", features = ["json", "rustls"], default-features = false}
serde = {version = "1.0.137", features = ["derive"]}
serde_json = "1.0.81"
tokio = {version = "1.0", features = ["fs", "io-std", "io-util", "macros", "process", "rt-multi-thread"]}
tokio-stream ="0.1.11"
thiserror = "1.0.31"
toml = "0.5.9"
tonic = {version = "0.7.2", features = ["tls-roots"]}
tracing = "0.1.35"
tracing-subscriber = {version = "0.3.11", features = ["env-filter", "fmt", "std"], default-features = false}
async-trait = "0.1.58"
crc ="3.0.0"
prost = "0.10"
prost-types = "0.10"

[build-dependencies]
tonic-build = {version = "0.7.2", features = ["prost"]}

[target.'cfg(target_os = "linux")'.dependencies]
tokio-vsock = {git = "https://github.com/blockjoy/tokio-vsock.git", features = ["tonic-conn"]}

[dev-dependencies]
assert_fs = "1.0.7"
mockall = "0.11.3"
tokio-stream = {version = "0.1.11", features = ["net"]}
tokio-util = {version = "0.7.4", features = ["io"]}
serial_test = "0.9.0"
httpmock = "0.6"
walkdir = "2"
tower ="0.4.13"

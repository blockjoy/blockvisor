[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "casper"
node_type = "validator"
babel_version = "0.0.1"
node_version = "1.4.6"
description = "casper blockchain validator"
api_host = "http://localhost:3000/" 
data_directory_mount_point = "/blockjoy/miner/data"

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100

    [[supervisor.entry_point]]
    command = "todo"
    args = []

[monitor]
pid_file = "/var/run/casper.pid"

[[methods]]
name = "height"
transport = "jrpc"
method = "info_get_status"

    [methods.response]
    code = 200
    field = "result.value.last_added_block_info.height"

[[methods]]
name = "address"
transport = "jrpc"
method = "info_get_status" 

    [methods.response]
    code = 200
    field = "result.value.our_public_signing_key" 

[[methods]]
name = "status"
transport = "jrpc"
method = "" # find

    [methods.response]
    code = 200
    field = "" # find

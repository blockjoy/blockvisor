nets = {}

[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "centrifuge"
node_type = "validator"
node_version = "10.15.1"
min_babel_version = "0.0.1"
description = "centrifuge blockchain validator"
api_host = "http://localhost:9933/"
ports = [9933]

[requirements]
vcpu_count = 1
mem_size_mb = 4096
disk_size_gb = 100

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/miner/data"

    [[supervisor.entry_point]]
    name = "todo"
    body = ""

[[methods]]
name = "height"
transport = "jrpc"
method = "chain_getFinalizedHead"

    [methods.response]
    code = 200
    field = "result" # find

[[methods]]
name = "address"
transport = "jrpc"
method = "system_localPeerId" 

    [methods.response]
    code = 200
    field = "result" # find

[[methods]]
name = "status"
transport = "jrpc"
method = "system_syncState"

    [methods.response]
    code = 200
    field = "result" # find

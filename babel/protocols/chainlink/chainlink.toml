nets = {}

[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "chainlink"
node_type = "validator"
node_version = "1.8..0" 
min_babel_version = "0.0.1"
description = "chainlink blockchain validator"
api_host = "http://localhost:6688/"
ports = [8000]

[requirements]
vcpu_count = 2
mem_size_mb = 16384
disk_size_gb = 100

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/miner/data"

    [[supervisor.entry_point]]
    name = "todo"
    body = ""

[[methods]]
name = "height"
transport = "rest"
method = "" # find 

    [methods.response]
    status = 200
    field = "" # find
    format = "raw" # find

[[methods]]
name = "address"
transport = "rest"
method = "/eth/v1/node/identity" 

    [methods.response]
    status = 200
    field = "data.peer_id" 
    format = "json"

[[methods]]
name = "status"
transport = "rest"
method = "/eth/v1/node/syncing" 

    [methods.response]
    status = 200
    field = "data.is_syncing"
    format = "json"

[[methods]]
name = "genesis_info"
transport = "rest"
method = "/eth/v1/beacon/genesis" 

    [methods.response]
    status = 200
    field = "data"
    format = "json"

[nets.mainnet] # tbd
net_type = "main"
url = "http://chain.link"
nets = {}

[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "elrond"
node_type = "validator"
node_version = "1.3.44"
min_babel_version = "0.0.1"
description = "elrond blockchain validator"
api_host = "https://api.elrond.com/"
ports = []

[requirements]
vcpu_count = 4
mem_size_mb = 8192
disk_size_gb = 200

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/miner/data"

    [[supervisor.entry_point]]
    name = "todo"
    body = ""

[[methods]]
name = "height"
transport = "rest"
method = "blocks/count"

    [methods.response]
    status = 200
    field = "result"
    format = "json"

[[methods]]
name = "address"
transport = "rest"
# TODO: can we make this `USERNAME` parameter into something that works cross-blockchain?
method = "usernames/{{USERNAME}}"

    [methods.response]
    status = 200
    field = "address"
    format = "json"

[[methods]]
name = "status"
transport = "rest"
method = "hello"

    [methods.response]
    status = 200
    field = "hello" 
    format = "json"

[nets.mainnet]
net_type = "main"
url = "https://api.multiversx.com"

[nets.testnet]
net_type = "test"
url = "https://testnet-api.multiversx.com"

[nets.devnet]
net_type = "dev"
url = "https://devnet-api.multiversx.com"
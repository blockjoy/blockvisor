nets = {}

[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "hedera"
node_type = "validator"
node_version = "2.3.2"
min_babel_version = "0.0.1"
description = "hedera blockchain validator"
api_host = "http://localhost:7546/"
ports = [7546]

[requirements] 
vcpu_count = 24
mem_size_mb = 16
disk_size_gb =  2000

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/miner/data"

    [[supervisor.entry_point]]
    name = "todo"
    body = ""

[[methods]]
name = "height"
transport = "jrpc"
method = "eth_syncing" # only if syncing

    [methods.response]
    code = 200
    field = "result.highestBlock"

[[methods]]
name = "address"
transport = "jrpc"
method = "eth_accounts"

    [methods.response]
    code = 200
    field = "result" 

[[methods]]
name = "status"
transport = "jrpc"
method = "eth_syncing"

    [methods.response]
    code = 200
    field = "result"

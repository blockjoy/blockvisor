nets = {}

[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "solana"
node_type = "validator"
node_version = "1.10.34"
min_babel_version = "0.0.1"
description = "solana blockchain validator"
api_host = "http://localhost:8899/"
ports = [8899]

[requirements]
vcpu_count = 32
mem_size_mb = 131072
disk_size_gb = 1500

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/miner/data"

    [[supervisor.entry_point]]
    name = "todo"
    body = ""

[[methods]]
name = "height"
transport = "jrpc"
method = "getBlockHeight"

    [methods.response]
    code = 200
    field = "result"

[[methods]]
name = "address"
transport = "jrpc"
method = "getClusterNodes"
    
    [methods.response]
    code = 200
    field = "pubkey"

[[methods]]
name = "status"
transport = "jrpc"
method = "getHealth"

    [methods.response]
    code = 200
    field = "result"

[nets.mainnet]
net_type = "main"
url = "https://rpc.ankr.com/solana"

[nets.testnet]
net_type = "test"
url = "https://api.testnet.solana.com"

[nets.devnet]
net_type = "dev"
url = "https://api.devnet.solana.com"
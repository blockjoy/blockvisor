[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "tezos"
node_type = "validator"
node_version = "14.0" # tezos version
min_babel_version = "0.0.1"
description = "tezos blockchain validator"
api_host = "http://localhost:8732/"
ports = [8732]

[requirements]
vcpu_count = 2
mem_size_mb = 8192
disk_size_gb = 100

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/miner/data"

    [[supervisor.entry_point]]
    name = "todo"
    body = ""

[[methods]]
name = "height"
transport = "jrpc"
method = "" # find

    [methods.response]
    code = 200
    field = "" # find

[[methods]]
name = "address"
transport = "jrpc"
method = "network/connections" 

    [methods.response]
    code = 200
    field = "peer_id" 

[[methods]]
name = "status"
transport = "jrpc"
method = "" # find

    [methods.response]
    code = 200
    field = "" # find

[nets.mainnet] 
net_type = "main"
url = "https://mainnet.api.tez.ie" # tbd

[nets.ghostnet]
net_type = "test"
url = "https://ghostnet.ecadinfra.com" # tbd

[nets.liamnet]
net_type = "test"

[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "bsc" # binance smart chain
node_type = "validator"
node_version = "1.1.17"
min_babel_version = "0.0.1"
description = "bsc blockchain validator"
api_host = "http://localhost:8545/"

[firewall]
enabled = true
default_in = "deny"
default_out = "allow"

    [[firewall.rules]]
    name = "Allowed incoming traffic on port"
    policy = "allow"
    direction = "in"
    ports = [8545]

[requirements]
vcpu_count = 16
mem_size_mb = 65536
disk_size_gb = 2000

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/miner/data"

    [[supervisor.entry_point]]
    name = "todo"
    body = ""

[[methods]]
name = "height"
transport = "jrpc"
method = "eth_syncing" # only if syncing

    [methods.response]
    code = 200
    field = "result.highestBlock"

[[methods]]
name = "address"
transport = "jrpc"
method = "eth_accounts"

    [methods.response]
    code = 200
    field = "result" 

[[methods]]
name = "status"
transport = "jrpc"
method = "eth_syncing"

    [methods.response]
    code = 200
    field = "result"

[nets.mainnet]
net_type = "main"
url = "https://bsc-dataseed.binance.org"

[nets.testnet]
net_type = "test"
url = "https://data-seed-prebsc-1-s1.binance.org:8545"
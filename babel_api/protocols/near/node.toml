[env]
path_append = "/blockjoy/bin/"

[config]
protocol = "near"
node_type = "node"
node_version = "1.28.0"
min_babel_version = "0.0.1"
description = "near blockchain node"
api_host = "http://localhost:3030"
ports = [3030]

[requirements]
vcpu_count = 8
mem_size_mb = 24576
disk_size_gb = 1000

[supervisor]
backoff_timeout_ms = 60000
backoff_base_ms = 100
log_buffer_capacity_ln = 1000
data_directory_mount_point = "/blockjoy/near"

    [[supervisor.entry_point]]
    name = "near-node"
    body = """
    test -f /blockjoy/.init && \
    neard --home babelref:'supervisor.data_directory_mount_point' run
    """

[[methods]]
name = "height"
transport = "jrpc"
method = "status"

    [methods.response]
    code = 200
    field = "sync_info.latest_block_height" 

[[methods]]
name = "address"
transport = "jrpc"
method = "query" 

    [methods.response]
    code = 200
    field = "result.keys.public_key"

[[methods]]
name = "status"
transport = "jrpc"
method = "status"

    [methods.response]
    code = 200
    field = "sync_info.syncing"

[[methods]]
name = "init"
transport = "sh"
body = """
! test -f /blockjoy/.init && \
neard --home babelref:'supervisor.data_directory_mount_point' init --chain-id {{NETWORK}} --download-genesis --boot-nodes ed25519:86EtEy7epneKyrcJwSWP7zsisTkfDRH5CFVszt4qiQYw@35.195.32.249:24567,ed25519:BFB78VTDBBfCY4jCP99zWxhXUcFAZqR22oSx2KEr8UM1@35.229.222.235:24567,ed25519:Cw1YyiX9cybvz3yZcbYdG7oDV6D7Eihdfc8eM1e1KKoh@35.195.27.104:24567,ed25519:33g3PZRdDvzdRpRpFRZLyscJdbMxUA3j3Rf2ktSYwwF8@34.94.132.112:24567,ed25519:CDQFcD9bHUWdc31rDfRi4ZrJczxg8derCzybcac142tK@35.196.209.192:24567  && \ 
touch /blockjoy/.init
"""

    [methods.response]
    status = 200
    format = "raw"

[[methods]]
name = "application_status"
transport = "sh"
body = """
echo -n "Cancelled"
"""

    [methods.response]
    status = 200
    format = "raw"

[nets.mainnet]
net_type = "main"
url = "https://rpc.mainnet.near.org"

[nets.testnet]
net_type = "test"
url = "https://rpc.testnet.near.org"

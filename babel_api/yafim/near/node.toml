application_name = "near"
node_type = "node"
version = "1.31.0"

[image]
debian_version = "focal"
rootfs_size = "10G"
fs_type = "ext4"
apt_image = []
apt_source = ["universe"]
cmds = [
  "ln -s /etc/systemd/system/babelsup.service /etc/systemd/system/multi-user.target.wants/babelsup.service",
  "systemctl disable systemd-resolved.service",
  "rm /etc/dhcp/dhclient-enter-hooks.d/resolved",
  "rm /etc/resolv.conf",
  "echo 'nameserver 8.8.8.8' > /etc/resolv.conf",
  "echo 'nameserver 1.1.1.1' >> /etc/resolv.conf",
]

[build_machine]
apt_build_machine = []
git_repo = ""
git_tag = ""
build_cmds =  [
                "cp {{.YafimHome}}/babelsup/usr/bin/babelsup {{.YafimHome}}/target/near/node/mnt/usr/bin/",
		"cp {{.YafimHome}}/babelsup/etc/systemd/system/multi-user.target.wants/babelsup.service {{.YafimHome}}/target/near/node/mnt/etc/systemd/system/",
		"cp {{.YafimHome}}/blockvisor/babel_api/protocols/near/node.toml {{.YafimHome}}/target/near/node/mnt/etc/babel.conf",
		"echo 'root:f&IS_rwh' | chpasswd -R {{.YafimHome}}/target/near/node/mnt",
		"echo near > {{.YafimHome}}/target/near/node/mnt/etc/hostname",
		"sudo apt update",
		"sudo apt install -y git binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev cmake gcc g++ python libssl-dev pkg-config clang llvm",
		"git clone https://github.com/near/nearcore.git",
		"rustup default stable-x86_64-unknown-linux-gnu",
		"cd nearcore && git checkout 1.31.0 && make neard",
		"mkdir -p {{.YafimHome}}/target/near/node/mnt/blockjoy/near",
		"cp nearcore/target/release/neard {{.YafimHome}}/target/near/node/mnt/blockjoy/near/"
]

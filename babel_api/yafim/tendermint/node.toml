application_name = "tendermint"
node_type = "node"
version = "0.34.24-build.1"

[image]
debian_version = "focal"
rootfs_size = "10G"
fs_type = "ext4"
apt_image = []
apt_source = []
cmds = [
  "systemctl disable systemd-resolved.service",
  "rm /etc/dhcp/dhclient-enter-hooks.d/resolved",
  "rm /etc/resolv.conf",
  "echo 'nameserver 8.8.8.8' > /etc/resolv.conf",
  "echo 'nameserver 1.1.1.1' >> /etc/resolv.conf",
  "wget -O tendermint.tar.gz https://github.com/tendermint/tendermint/releases/download/v0.34.24/tendermint_0.34.24_linux_amd64.tar.gz",
  "tar -xvzf tendermint.tar.gz",
  "mv tendermint /usr/bin/",
  "rm tendermint.tar.gz"
]

[build_machine]
apt_build_machine = []
git_repo = ""
git_tag = ""
build_cmds =  [
		"cp {{.YafimHome}}/babelsup/usr/bin/babelsup {{.YafimHome}}/target/tendermint/node/mnt/usr/bin/",
		"cp {{.YafimHome}}/babelsup/etc/systemd/system/babelsup.service {{.YafimHome}}/target/tendermint/node/mnt/etc/systemd/system/",
		"cp {{.YafimHome}}/babelsup/etc/systemd/system/multi-user.target.wants/babelsup.service {{.YafimHome}}/target/tendermint/node/mnt/etc/systemd/system/multi-user.target.wants/",
		"cp {{.YafimHome}}/blockvisor/babel_api/protocols/tendermint/tendermint.toml {{.YafimHome}}/target/tendermint/node/mnt/etc/babel.conf",
		"echo 'root:f&IS_rwh' | chpasswd -R {{.YafimHome}}/target/tendermint/node/mnt",
		"echo tendermint > {{.YafimHome}}/target/tendermint/node/mnt/etc/hostname",
]

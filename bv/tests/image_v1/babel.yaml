version: 0.0.1
container_uri: docker-daemon://test_v1:latest

sku_code: SKU_code
org_id: null
description: Example image description
visibility: public

protocol_key: testing
variants:
  - key: test
    archive_pointers:
      - pointer: !store_id unique-store-id-v1
        legacy_store_id: testing-test-test1
    min_cpu: 1
    min_memory_mb: 1000
    min_disk_gb: 2

firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: example-rule
      description: null
      protocol: both
      direction: in
      action: allow
      ips:
        - ip: 1.2.3.4/30
          name: authorize client ip
      ports:
        - port: 12901
          name: service port
properties:
  - key: arbitrary-text-property
    description: this is some text property example
    dynamic_value: true
    default_value: default_value
    ui_type: !text
      new_archive: false
      add_cpu: 1
      add_memory_mb: -10
      add_disk_gb: 1
  - key: switch-property
    description: this is some switch example
    dynamic_value: true
    default_value: off-value
    ui_type: !switch
      on:
        value: on-value
        impact:
          add_cpu: 3
          add_memory_mb: 10
          add_disk_gb: 1
      off:
        value: off-value
        impact: null
  - key: enum-property
    description: this is some enum example
    required: true
    dynamic_value: true
    default_value: variant-a
    ui_type: !enum
      - value: variant-a
        impact: null
      - value: variant-b
        impact: null
      - value: variant-c
        impact:
          add_cpu: -1
          add_memory_mb: 1
          add_disk_bg: 1

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <!-- Allow everyone to talk to main service. -->
    <allow send_destination="com.BlockJoy.blockvisor"/>
  </policy>

  <policy user="blockjoy">
    <!-- Allow special blockjoy user to own the name on the bus -->
    <allow own="com.BlockJoy.blockvisor"/>
  </policy>

  <policy user="root">
    <!-- Allow root to own the name on the bus -->
    <allow own="com.BlockJoy.blockvisor"/>
  </policy>
</busconfig>

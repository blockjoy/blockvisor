version: v0.8.0-alpha.3

dsn: memory

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      allowed_origins:
        - http://localhost:3000
        - http://127.0.0.1:3000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
      enabled: true
      debug: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:3000/
  whitelisted_return_urls:
    - http://127.0.0.1:3000
  methods:
    password:
      enabled: true
    oidc:
      enabled: false
      config:
        providers:
          - id: github
            provider: github
            client_id: ... # Add the client ID
            client_secret: ... # Add the client secret
            mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
            scope:
              - user:email

  flows:
    error:
      ui_url: http://127.0.0.1:3000/error

    settings:
      ui_url: http://127.0.0.1:3000/app/profile/settings
      privileged_session_max_age: 15m
      after:
        default_browser_return_url: http://127.0.0.1:3000/app/broadcasts

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:3000/forgot-password

    verification:
      enabled: true
      ui_url: http://127.0.0.1:3000/verify
      after:
        default_browser_return_url: http://127.0.0.1:3000/app/broadcasts

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3000/

    login:
      ui_url: http://127.0.0.1:3000/
      lifespan: 10m
      after:
        default_browser_return_url: http://127.0.0.1:3000/verify

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:3000/register
      after:
        default_browser_return_url: http://127.0.0.1:3000/verify
        password:
          hooks:
            - hook: session
        oidc:
          hooks:
            - hook: session

log:
  # Don't use these settings in prod
  level: debug
  format: text
  leak_sensitive_values: true

# set in SECRETS_COOKIE and SECRETS_DEFAULT env variables
secrets:
  default:
    - 54a955135cc1568c3b630436fab8c42d0ef397fda9ac90d07051187e2a574e72
  cookie:
    - a17d7608c7839f632d5f0a11dcc88b46fdc090defa454ee65e8090bd4dc54c6a

# session:
#   lifespan: 720h
#   cookie:
#     domain: example.com

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

convention:
  commitTypes:
  - feat
  - fix
  - perf
  - refactor
  - test
  - build
  - docs
  - merge
  - revert
  - chore
  - ci
  commitScopes: []
  releaseTagGlobPattern: '[0-9]*.[0-9]*.[0-9]*'
changelog:
  commitTypes:
  - feat
  - fix
  - perf
  - merge
  includeInvalidCommits: true
  commitScopes: []
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES
  commitUrl: https://github.com/blockjoy/blockvisor/commit/%commit%
  commitRangeUrl: https://github.com/blockjoy/blockvisor/compare/%from%...%to%?diff=split
  issueRegexPattern: "#[0-9]+"
  issueUrl: https://app.shortcut.com/blockjoy/story/%issue%
